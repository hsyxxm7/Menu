<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>¡Explora Nuestro Sabor!</title>
<style>
  body {
    margin: 0; 
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    padding: 32px;
    background: linear-gradient(120deg, #ffe500 0%, #2350a0 60%, #e12736 100%);
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 2.8rem;
    letter-spacing: 2px;
    background: linear-gradient(90deg,#2350a0,#ffd15c,#e12736 90%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 2px 3px #2929294d;
  }
  p.description {
    max-width: 670px;
    margin-bottom: 36px;
    font-size: 1.3rem;
    color: #2350a0;
    background: #fff;
    padding: 14px 26px;
    border-radius: 18px;
    border: 2px solid #e12736;
    font-weight: 500;
    text-align: center;
    box-shadow: 0 0 12px #d86a159c;
  }
  .highlight { color: #e12736; }
  .gallery {
    display: flex;
    gap: 28px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .gallery img {
    border-radius: 24px;
    box-shadow: 0 0 30px #ffd15c77, 0 0 5px #2350a0c6;
    border: 7px solid #fff;
    outline: 4px solid #e12736;
    width: 450px;
    height: auto;
    transition: transform 0.35s, border-color 0.35s;
    cursor: pointer;
    background: #fff;
  }
  .gallery img:hover {
    transform: scale(1.12);
    outline-color: #ffd15c;
    border-color: #2350a0;
    box-shadow: 0 0 38px #e12736a7;
  }
  /* Modal estilo para imagen ampliada */
  #modal {
    display: none;
    position: fixed;
    top:0; left: 0; width: 100vw; height: 100vh;
    background: rgba(30,30,30,0.89);
    align-items: center;
    justify-content: center;
    z-index: 99;
    transition: background 0.3s;
  }
  #modal img {
    max-width: 94vw;
    max-height: 92vh;
    border-radius: 24px;
    box-shadow: 0 0 55px #ffd15c, 0 0 10px #2350a0;
    border: 8px solid #fff;
    background: #fff;
  }
</style>
</head>
<body>
  <h1>Descubre Nuestros Menús</h1>
  <p class="description">
    <span class="highlight">¡Déjate conquistar por nuestros sabores!</span> Aquí ves el menú de desayunos, almuerzos y cenas. Haz clic en cada foto y mira de cerca tus opciones favoritas antes de pedir tu próxima comida.
  </p>
  <div class="gallery">
    <img src="661a0ea7-0ac3-4d60-95f5-83e2dbe815cb.jpg" alt="Menú Cena" onclick="showModal(this.src)" />
    <img src="584b2b73-f505-40d0-ba18-676cc0c13dc5.jpg" alt="Menú Almuerzo" onclick="showModal(this.src)" />
    <img src="0ed1fddb-ca84-400b-a196-cbf925cc296f.jpg" alt="Menú Desayuno" onclick="showModal(this.src)" />
  </div>
  <div id="modal" onclick="closeModal()">
    <img id="modalimg" src="" alt="Ampliar menú" />
  </div>
<script>
  function showModal(src) {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('modalimg').src = src;
  }
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.getElementById('modalimg').src = "";
  }
</script>
</body>
</html>
