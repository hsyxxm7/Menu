<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>¡Descubre Nuestros Sabores!</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 24px;
    background: linear-gradient(135deg, #ffde00, #0047ab, #d52b1e);
    position: relative;
  }
  /* Estrellas blancas vintage en esquinas */
  body::before, body::after {
    content: "✦ ✧ ✦ ✧ ✦";
    position: fixed;
    font-size: 2.4rem;
    color: rgba(255, 255, 255, 0.45);
    font-family: serif;
    text-shadow: 0 0 12px rgba(255,255,255,0.6);
    pointer-events: none;
    z-index: 0;
  }
  body::before {
    top: 16px;
    left: 16px;
    transform: rotate(-20deg);
  }
  body::after {
    bottom: 20px;
    right: 20px;
    transform: rotate(25deg);
  }
  .container {
    position: relative;
    max-width: 1200px;
    width: 100%;
    display: flex;
    gap: 50px;
    flex-wrap: wrap;
    align-items: center;
    z-index: 1;
  }
  .content {
    flex: 1 1 480px;
    color: #fff8dc;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    font-weight: 700;
    color: #ffdd00;
    margin-bottom: 18px;
    letter-spacing: 2.4px;
    text-shadow: 1.5px 1.5px 3px #000a2f;
  }
  p.description {
    font-size: 1.4rem;
    font-weight: 500;
    margin-bottom: 44px;
    color: #f6e7bd;
    font-style: italic;
    text-shadow: 1px 1px 2px #330000aa;
  }
  .gallery {
    flex: 1 1 480px;
    display: flex;
    flex-direction: column;
    gap: 28px;
    align-items: flex-end;
  }
  .gallery img {
    border-radius: 26px;
    border: 6px solid #fff;
    box-shadow: 0 6px 18px rgba(0, 0, 80, 0.78);
    width: 450px;
    height: auto;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    filter: saturate(1.3);
  }
  .gallery img:hover {
    transform: scale(1.1) rotate(3deg);
    box-shadow: 0 10px 30px rgba(213, 0, 0, 0.9);
    filter: saturate(1.8) drop-shadow(3px 3px 6px #000a2f);
  }
  #modal {
    display: none;
    position: fixed;
    top:0; left:0; width: 100vw; height: 100vh;
    background: rgba(0,0,44,0.93);
    align-items: center;
    justify-content: center;
    z-index: 1100;
  }
  #modal img {
    max-width: 90vw;
    max-height: 85vh;
    border-radius: 26px;
    box-shadow: 0 0 38px #ffdd00;
    border: 8px solid #ffdd00;
  }
  @media (max-width: 920px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .gallery {
      align-items: center !important;
    }
    .gallery img {
      width: 90vw;
      max-width: 450px;
      border-radius: 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>¡Descubre Nuestros Sabores!</h1>
      <p class="description">
        Sumérgete en los colores y aromas de nuestra tierra venezolana, con menús que reflejan el sabor y la pasión de nuestra cultura.<br>
        Haz clic en cada foto para acercarte más a cada delicia.
      </p>
    </div>
    <div class="gallery">
      <img src="0ed1fddb-ca84-400b-a196-cbf925cc296f.jpg" alt="Menú Desayuno" onclick="showModal(this.src)" />
      <img src="584b2b73-f505-40d0-ba18-676cc0c13dc5.jpg" alt="Menú Almuerzo" onclick="showModal(this.src)" />
      <img src="661a0ea7-0ac3-4d60-95f5-83e2dbe815cb.jpg" alt="Menú Cena" onclick="showModal(this.src)" />
    </div>
  </div>
  <div id="modal" onclick="closeModal()">
    <img id="modalimg" src="" alt="Ampliar menú" />
  </div>
<script>
  function showModal(src) {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('modalimg').src = src;
  }
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.getElementById('modalimg').src = "";
  }
</script>
</body>
</html>
