<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>¡Explora Nuestro Sabor!</title>
<style>
  @keyframes backgroundShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 36px;
    background: linear-gradient(-45deg, #ff0057, #ff7420, #ffd500, #00ff6a, #00aaff, #7a00ff);
    background-size: 1200% 1200%;
    animation: backgroundShift 20s ease infinite;
    color: white;
  }
  h1 {
    font-size: 3rem;
    font-weight: 900;
    margin-bottom: 16px;
    text-shadow: 1px 1px 6px #4f2a5c;
    letter-spacing: 2px;
    text-align: center;
  }
  p.description {
    max-width: 680px;
    font-size: 1.4rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 40px;
    color: #fffcee;
    text-shadow: 0 0 12px #333;
  }
  .gallery {
    display: flex;
    gap: 32px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .gallery img {
    border-radius: 26px;
    box-shadow: 0 0 24px 8px rgba(255, 255, 255, 0.6);
    border: 6px solid white;
    width: 460px;
    height: auto;
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    filter: drop-shadow(0 0 6px #ff00ffaa);
  }
  .gallery img:hover {
    transform: scale(1.15) rotate(4deg);
    box-shadow: 0 0 38px 12px #ff00ffaa;
    filter: drop-shadow(0 0 14px #ff69b4);
  }
  /* Modal estilo */
  #modal {
    display: none;
    position: fixed;
    top:0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  #modal img {
    max-width: 94vw;
    max-height: 92vh;
    border-radius: 30px;
    box-shadow: 0 0 55px #ff69b4, 0 0 15px #ff00ff;
    border: 8px solid #fff;
  }
  /* Responsive para móviles */
  @media (max-width: 600px) {
    body {
      padding: 20px 15px;
    }
    h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
    }
    p.description {
      font-size: 1.1rem;
    }
    .gallery {
      flex-direction: column;
      gap: 20px;
    }
    .gallery img {
      width: 95vw;
      border-width: 4px;
      border-radius: 18px;
      box-shadow: 0 0 15px 5px rgba(255,255,255,0.7);
      filter: none;
    }
    .gallery img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 0 25px 8px #ff00ffaa;
      filter: drop-shadow(0 0 8px #ff69b4);
    }
    #modal img {
      max-width: 98vw;
      max-height: 90vh;
      border-width: 6px;
    }
  }
</style>
</head>
<body>
  <h1>¡Descubre Nuestros Menús Vibrantes!</h1>
  <p class="description">
    Te invitamos a explorar sabores únicos con nuestra selección de menús para el día completo.<br>
    Haz clic en cada foto para probar de cerca la explosión de colores y sabores. ¡Buen provecho!
  </p>
  <div class="gallery">
    <img src="661a0ea7-0ac3-4d60-95f5-83e2dbe815cb.jpg" alt="Menú Cena" onclick="showModal(this.src)" />
    <img src="584b2b73-f505-40d0-ba18-676cc0c13dc5.jpg" alt="Menú Almuerzo" onclick="showModal(this.src)" />
    <img src="0ed1fddb-ca84-400b-a196-cbf925cc296f.jpg" alt="Menú Desayuno" onclick="showModal(this.src)" />
  </div>
  <div id="modal" onclick="closeModal()">
    <img id="modalimg" src="" alt="Ampliar menú" />
  </div>
<script>
  function showModal(src) {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('modalimg').src = src;
  }
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.getElementById('modalimg').src = "";
  }
</script>
</body>
</html>
